<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form-validate.css">
    <title>Form Validator</title>
</head>

<body>
    <div class="container">
        <form id="form">
            <h2>Register</h2>
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username">
                <small>Error Here</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" class="form-control.error" placeholder="Enter email">
                <small>Error Here</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">
                <small>Error Here</small>
            </div>
            <div class="form-control">
                <label for="password2">Confirm Password</label>
                <input type="password2" id="password2" placeholder="Enter password again ">
                <small>Error Here</small>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="js/form-validator.js"></script>
</body>

</html>
